<mat-card>
  <mat-card-title>Sign in</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signin()">
      <p>
        <mat-form-field color="accent">
          <input type="email" matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">Not a valid email</div>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field color="accent">
          <input type="password" matInput placeholder="Password" formControlName="password" />
          <mat-error *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['cannotContainSpace']">Password must not contain spaces</div>
          </mat-error>
        </mat-form-field>
      </p>
      <p *ngIf="errorsOnSubmit" class="error">{{ commonError }}</p>
      <div class="btn-wrapper">
        <a align="center" class="text-green" [routerLink]="signUpPath">Sign up</a>
        <button type="submit" [disabled]="isSubmitBtnDisabled" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
