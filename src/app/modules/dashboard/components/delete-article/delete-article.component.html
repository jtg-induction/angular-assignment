<h2 mat-dialog-title>Delete Article</h2>
<mat-dialog-content class="mat-typography"> Are you sure you want to delete this article? </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="deleteArticle()" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
