<mat-card class="article">
  <div class="article__head">
    <mat-card-title>Health</mat-card-title>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="options">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <img
    mat-card-image
    src="https://www.lovingly.com/wp-content/uploads/2019/09/red-rose-on-black-background-649x1024.jpg"
    alt="article image"
  />
  <mat-card-content>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque veniam nihil nam dolores optio, corporis odit
      dolorum possimus laudantium asperiores quia modi et assumenda ut, libero itaque dolorem ipsum? Eum.
    </p>
  </mat-card-content>
  <mat-card-footer class="article__footer">
    <mat-icon class="like" (click)="({})" title="like">thumb_up</mat-icon>
  </mat-card-footer>
</mat-card>
